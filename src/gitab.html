<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gitab</title>
</head>
<body>
<div id="app">
    <br>
    <div class="col-md-12">
        <button class="btn btn-default pull-right" data-toggle="modal" data-target="#addNewRepo">
            <i class="glyphicon glyphicon-plus"></i>
            Add New Repo
        </button>
        <div class="clearfix"></div>
        <h1 class="text-center">Gitab</h1>
        <h4 class="text-center">Follow your favourite Repositories in every new tab</h4>
    </div>
    <div class="clearfix"></div>
    <hr>
    <div class="repositories-container">

    </div>
</div>

<!-- Modals -->
<div id="modals">
    <!-- Add new repository -->
    <div class="modal fade" id="addNewRepo" tabindex="-1" role="dialog" aria-labelledby="addNewRepoLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addNewRepoLabel">Add New Repository</h4>
                </div>
                <div class="modal-body">
                    <div id="the-basics">
                        <input class="form-control" id="repo" type="text" placeholder="ex: laravel/framework">
                    </div>
                    <div>
                        <br>
                        <div class="col-md-4">
                            <label for="issues">
                                <input class="to-follow" type="checkbox" checked name="follow" id="issues" value="issues">
                                Issues
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label for="pr">
                                <input class="to-follow" type="checkbox" checked name="follow" id="pr" value="pull-requests">
                                Pull Requests
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label for="mpr">
                                <input class="to-follow" type="checkbox" checked name="follow" id="mpr" value="merged-pull-requests">
                                Merged Requests
                            </label>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit-new-repo">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End add new repository -->
    <!-- Edit repository -->
    <div class="modal fade" id="editRepo" tabindex="-1" role="dialog" aria-labelledby="editRepoLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="editRepoLabel">Edit Repository</h4>
                </div>
                <div class="modal-body">
                    <div id="edit-the-basics">
                        <input class="form-control" id="edit-repo-name" disabled type="text" placeholder="ex: laravel/framework">
                    </div>
                    <div>
                        <br>
                        <div class="col-md-4">
                            <label for="edit-issues">
                                <input class="edit-to-follow" type="checkbox" id="edit-issues" value="issues">
                                Issues
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label for="edit-pr">
                                <input class="edit-to-follow" type="checkbox" id="edit-pr" value="pull-requests">
                                Pull Requests
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label for="edit-mpr">
                                <input class="edit-to-follow" type="checkbox" id="edit-mpr" value="merged-pull-requests">
                                Merged Requests
                            </label>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit-edit-repo">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End edit repository -->
</div>
<!-- End Modals -->
<script src="./main.js"></script>
</body>
</html>
